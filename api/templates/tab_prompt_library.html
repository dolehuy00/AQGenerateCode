<div class="row g-4 justify-content-center">
  <div class="col-12 col-lg-10 col-xl-8">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary" style="letter-spacing: 1px;">Prompt Library</h2>
      <div class="text-muted">Lưu, quản lý và gửi các đoạn prompt nhanh chóng</div>
    </div>
    <div class="card shadow-sm border-0 rounded-4 mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <ul class="nav nav-pills flex-column mb-3" id="promptTabList"></ul>
            <button class="btn btn-success btn-sm w-100" id="addPromptBtn"><i class="bi bi-plus"></i> Thêm prompt</button>
          </div>
          <div class="col-md-8">
            <form id="promptForm" class="mb-3 d-none">
              <div class="mb-2">
                <label class="form-label fw-semibold">Tên prompt</label>
                <input type="text" class="form-control" id="promptNameInput" required />
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Nội dung prompt</label>
                <textarea class="form-control" id="promptContentInput" rows="3" required></textarea>
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Ghi chú</label>
                <input type="text" class="form-control" id="promptNoteInput" />
              </div>
              <div class="d-flex gap-2 justify-content-end mt-2">
                <button type="submit" class="btn btn-primary btn-sm">Lưu</button>
                <button type="button" class="btn btn-secondary btn-sm" id="cancelPromptBtn">Hủy</button>
              </div>
            </form>
            <div id="promptDetailArea" class="d-none">
              <div class="mb-2">
                <div class="fw-bold fs-5 text-primary" id="promptDetailName"></div>
                <div class="text-muted small" id="promptDetailNote"></div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Nội dung prompt</label>
                <textarea class="form-control" id="promptDetailContent" rows="3" readonly style="background:#f8fafc;"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Nhập nội dung của bạn</label>
                <textarea class="form-control" id="promptUserInput" rows="3" placeholder="Nhập nội dung..." style="background:#f8fafc;"></textarea>
              </div>
              <div class="d-flex gap-2 justify-content-end mb-3">
                <button type="button" class="btn btn-primary btn-sm" id="sendPromptBtn"><i class="bi bi-send"></i> Gửi</button>
                <button type="button" class="btn btn-outline-info btn-sm" id="editPromptBtn"><i class="bi bi-pencil"></i> Sửa</button>
                <button type="button" class="btn btn-outline-danger btn-sm" id="deletePromptBtn"><i class="bi bi-trash"></i> Xóa</button>
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Kết quả trả về</label>
                <div class="input-group">
                  <textarea class="form-control" id="promptResultOutput" rows="3" readonly style="background:#f8fafc;"></textarea>
                  <button class="btn btn-outline-secondary" type="button" id="copyPromptResultBtn" title="Copy"><i class="bi bi-clipboard"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
