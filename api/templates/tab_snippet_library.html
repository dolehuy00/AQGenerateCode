<div class="row g-4 justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-info" style="letter-spacing: 1px;">Code Snippet Library</h2>
        </div>
        <div class="card shadow-sm border-0 rounded-4 mb-4 snippet-card">
            <div class="card-body">
                <form id="snippetGroupForm" class="mb-3 d-flex gap-2 align-items-center flex-wrap">
                    <input type="text" id="snippetGroupName" class="form-control snippet-input" placeholder="New group name" required style="max-width:220px;" />
                    <button type="submit" class="btn btn-primary btn-sm snippet-btn">Add Group</button>
                </form>
                <ul class="nav nav-tabs mb-3 flex-nowrap overflow-auto" id="snippetGroupTabs" role="tablist" style="white-space:nowrap;"></ul>
                <div class="tab-content" id="snippetGroupTabContent"></div>
            </div>
        </div>
    </div>
</div>
